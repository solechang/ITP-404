<!doctype html>
<html>
<head>
	<title>Midterm Solution</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
	
<div id="container">
	<h1>Linkin Park Tour</h1>
	<div id="map"></div>
	<div id="tweets">
		<h2>Twitter Stream</h2>
		<img src="ajax-loader.gif">
	</div>

	<div class="clear"></div>
	<ol id="concert-list"></ol>
</div>

<script type="template" id="concert-list-item-template">
	<li class="concert">
		<a href="{{url}}" target="_blank">{{title}}: {{start_time}}</a>
		<p>Venue: {{venue_name}}</p>
	</li>
</script>


<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="handlebars-1.0.rc.1.js"></script>
<script src="main.js"></script>

</body>
</html>
