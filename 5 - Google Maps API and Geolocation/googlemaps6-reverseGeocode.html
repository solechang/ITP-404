<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Google Maps with Geocoding and jQuery</title>
	<style>
		#map { 
			height: 500px;
			width:900px;
			margin:0 auto;
		}
	</style>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>

<div id="map"></div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
(function() {
	var points = {
		vegas: [36.05178307933835, -115.17840751953122]
	};

	var vegas = new google.maps.LatLng(points["vegas"][0], points["vegas"][1]);
		
	var myOptions = {
		zoom: 4,
		center: vegas,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map = new google.maps.Map(document.getElementById("map"), myOptions);
	
	
	
	var geocoder = new google.maps.Geocoder();
	var param1 = {
		'location': vegas
	};
				
	geocoder.geocode(param1, function(results, status) {
		console.log(results, status);
	});
		
})();
</script>

</body>
</html>
