<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Google Maps w/ Multiple Points</title>
	<style>
		#map { 
			height: 600px;
			width:900px;
			margin:0 auto;
		}
	</style>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>

<div id="map"></div>
	

<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
(function() {
	var marker, i;

	var points = {
		vegas: [36.05178307933835, -115.17840751953122],
		'los-angeles': [34.0522342, -118.2436849],
		miami: [25.7889689, -80.22643929999998]
	};
		
	var myOptions = {
		zoom: 4,
		center: new google.maps.LatLng(points["vegas"][0], points["vegas"][1]),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map = new google.maps.Map(document.getElementById("map"), myOptions);
	
	//iterate over the points associative array and plot on map
	for (i in points) {
		if (points.hasOwnProperty(i)) {
			marker = new google.maps.Marker({
				position: new google.maps.LatLng(points[i][0], points[i][1]),
				title: i
			});

			// To add the marker to the map, call setMap() on the marker object;
			marker.setMap(map);
		}
	}	
})();
</script>

</body>
</html>
